[font]
size = 18.0

[font.bold]
family = "SFMono Nerd Font"
style = "Bold"

[font.normal]
family = "SFMono Nerd Font"
style = "Medium"

[cursor.style]
shape = "Underline"

[window]
decorations = "full"
opacity = 1

[window.position]
x = 560
y = 240

[[keyboard.bindings]]
chars = "\u001Bb"
key = "Left"
mods = "Option"

[[keyboard.bindings]]
chars = "\u001Bf"
key = "Right"
mods = "Option"

[[keyboard.bindings]]
chars = "\u0001"
key = "Left"
mods = "Command"

[[keyboard.bindings]]
chars = "\u0005"
key = "Right"
mods = "Command"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Command"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Command"

