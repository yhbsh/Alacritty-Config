import:
  - ~/.config/alacritty/themes/themes/ayu_dark.yaml

#env:
# TERM variable
#
# This value is used to set the `$TERM` environment variable for
# each instance of Alacritty. If it is not present, alacritty will
# check the local terminfo database and use `alacritty` if it is
# available, otherwise `xterm-256color` is used.
#TERM: alacritty

window:
  dimensions:
    columns: 120
    lines: 40

  position:
    x: 350
    y: 200

  padding:
    x: 5
    y: 5

  dynamic_padding: true

  decorations: buttonless

  opacity: 1

  startup_mode: Windowed

  title: Alacritty

scrolling:
  history: 100000

font:
  normal:
    family: SFMono Nerd Font
    style: Regular

  bold:
    family: SFMono Nerd Font
    style: Regular

  italic:
    family: SFMono Nerd Font
    style: Italic

  bold_italic:
    family: SFMono Nerd Font
    style: Italic

  size: 16.0

key_bindings:
  # Move the cursor to the left or right by word
  - { key: Left, mods: Option, chars: "\x1bb" }
  - { key: Right, mods: Option, chars: "\x1bf" }

  # Move the cursor to the beginning of the line
  - { key: Left, mods: Command, chars: "\x01" } # Ctrl + A
  # Move the cursor to the end of the line
  - { key: Right, mods: Command, chars: "\x05" } # Ctrl + E

  # Copy and paste
  - { key: C, mods: Command, action: Copy }
  - { key: V, mods: Command, action: Paste }
